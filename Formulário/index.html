<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <header> <!--Tag para cabeçalho-->
        <nav>  <!--Tag para menu-->
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </nav>
    </header>
    <article>  <!--Tag para conteúdo que independe-->
        <div>
            <h3>Preencha o formulário abaixo</h3>
            <form>  <!--Tag para fomrulário-->
                <!--Tag autofocus (o site inicia com o formulário selecionado para digitar)-->
                <!--Tag required (é obrigatório preencher o formulário)-->
                <!--Tag placeholder (texto guia dentro da caixa do formulário)-->
                <label>Nome</label>  
                <input type="text" name="name" required placeholder="Nome Completo" autofocus>
                <label>E-mail</label>
                <input type="email" name="email" required placeholder="Digite o e-mail" autofocus>
                <input type="submit" name="Enviar" required>
            </form>
        </div>
        <div>
            <!--Tag contenteditable (Possibilidade de modificar  texto pelo site)-->
            <p contenteditable="true">Este é um paragráfo simples e editavél.</p>
        </div>
    </article>
    <aside> 
        <p>Confira os nossos produtos, <a href="#">Clicando aqui</a></p>
    </aside>
    <details open="open">     <!--Tag details e summary (Detalhar oou ocultar topico)-->

        <summary>Cachorro</summary>
        <p>É um mamífero de 4 patas e também é um animal doméstico</p>
    </details>s
    <form>
        <p>Animais</p>
        <input list="animais" name="animal">     <!--Tag input list (atribuir elementos ao datalist)-->

        <datalist id="animais">   <!--Tag datalist (lista de opções)-->

            <option value="Cachorro"></option>
            <option value="Gato"></option>
            <option value="Cavalo"></option>
            <option value="Baleia"></option>

        </datalist>
    </form>  
    <p>Barra de loading...</p> 
    <progress value="90" max="100" ></progress> <!--Tag progress (Adicionar barra de loading)-->

    <footer>Rodapé</footer>
</body>

</html>
