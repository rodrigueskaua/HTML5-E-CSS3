<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video</title>
</head>

<body>
    <h1>Recursos HTML5</h1>
    <div>
        <video width="300px" controls src="/video e audio html5/Assets/cidade.mp4"></video>
    </div>

        <audio src="/video e audio html5/Assets/music.mp3" controls></audio>
    </div>
    <div>
        <figure>
            <img src="/video e audio html5/Assets/ricefield.jpg" alt="Campo de arroz" width="450px">
            <figcaption>Um lindo campo de arroz...</figcaption>
        </figure>
    </div>
</body>

</html>
